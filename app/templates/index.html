<html>
	{% extends "base.html" %}
	{% block content %}
  	<head>
  		<!--If the view function forgets to define a page 
  		title then instead of showing an empty title 
  		the template will provide its own title.-->
  		{% if title %}
    	<title>{{ title }} - microblog</title>
    	{% else %}
    	<title>Welcome to Microblog</title>
    	{% endif %}
  	</head>

  	<body>
    <h1>Hi, {{ user.nickname }}!</h1>
    {% for post in posts %}
    <div><p>{{ post.author.nickname }} says: <b>{{ post.body }}</b></p></div>
	</body>
    {% endfor %}
{% endblock %}
</html>
